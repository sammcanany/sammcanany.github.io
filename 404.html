<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      var redirectTo = '/';
      var path = window.location.pathname + window.location.search + window.location.hash;
      if (path !== redirectTo) {
        window.location.replace(redirectTo + '#' + path);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
